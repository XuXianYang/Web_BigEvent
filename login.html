<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="box">
        <div class="login_title"></div>
        <!-- 登录页 -->
        <div class="loginBox" style="display: block;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|user" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
                </div>
                <div class="layui-form-item gotoreg">
                    <a href="javascript:;">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册页 -->
        <div class="regBox" style="display: none;">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|user" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit class="layui-btn layui-btn-fluid layui-btn-normal">注册</button>
                </div>
                <div class="layui-form-item gotoLogin">
                    <!-- href="javascript:;"阻止默认行为 -->
                    <a href="javascript:;">去登录</a>
                </div>
            </form>
        </div>

    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./js/baseAIP.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
